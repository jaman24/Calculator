<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
  </head>
  <body class="pt-5">
    <!--Calculator Design-->
    <section class="container card calculator shadow">
      <!--Nav section-->
      <section class="container pt-2 px-2">
        <div class="row">
          <div class="col-4">
            <div><p>Undo</p></div>
          </div>
          <div class="col-4">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Basic
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="items">
              <div style="padding-right: 1rem">
                <i class="bi bi-three-dots"></i>
              </div>
              <ul class="nav-items">
                <li class="px-1">
                  <i class="bi bi-circle-fill nav-circle-1"></i>
                </li>
                <li class="px-1">
                  <i class="bi bi-circle-fill nav-circle-2"></i>
                </li>
                <li class="px-1">
                  <i class="bi bi-circle-fill nav-circle-3"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="display"></section>
      <section class="display-num"></section>
      <section class="container button py-2">
        <div class="row-1">
          <div class="card size icon cross"><i class="bi bi-backspace"></i></div>
          <div class="card size"><p>(</p></div>
          <div class="card size"><p>)</p></div>
          <div class="card size"><p>mod</p></div>
          <div class="card size"><p>n</p></div>
        </div>
        <div class="row-1 pt-2">
          <div class="card size"><p>7</p></div>
          <div class="card size"><p>8</p></div>
          <div class="card size"><p>9</p></div>
          <div class="card size"><p>/</p>
          </i></div>
          <div class="card size"><p>âˆš</p></div>
        </div>
        <div class="row-1 pt-2">
          <div class="card size"><p>4</p></div>
          <div class="card size"><p>5</p></div>
          <div class="card size"><p>6</p></div>
          <div class="card size"><p>*</p></div>
          <div class="card size">
            <p>x<sup>2</sup></p>
          </div>
        </div>
        <div class="last">
          <div class="row-1 pt-2">
            <div class="col-x">
              <div class="card size"><p>1</p></div>
              <div class="card size last-row">
                <p>0</p>
              </div>
            </div>
            <div class="col-x">
              <div class="card size"><p>2</p></div>
              <div class="card size last-row">
                <p>.</p>
              </div>
            </div>
            <div class="col-x">
              <div class="card size"><p>3</p></div>
              <div class="card size last-row">
                <p>%</p>
              </div>
            </div>
            <div class="col-x">
              <div class="card size"><p>-</p></div>
              <div class="card size last-row">
                <p>+</p>
              </div>
            </div>
            <div class="col-x">
              <div class="card size space bg-primary"><p>=</p></div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!--The end-->

    <a href="./js/bootstrap.bundle.js"></a>
  </body>
</html>
